<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <section
      class="d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="col-md-6 m-auto bg-white shadow-lg p-5">
        <div id="QuoteStyle" class="text-center">
          <h1>Quote of the Day!</h1>
          <h6>Press the button below to recieve a random quote!</h6>
          <button onclick="newQuote()" class="btn btn-outline-success p-4 my-3">
            New Quote
          </button>
          <p id="quoteOutput"></p>
          <span  class="text-center" class="d-flex"  id="arthorOutput"></span>
        </div>
    </section> 

    <section>
      <div class="container">
        <div id="allQuotes" class="row"></div>
      </div>
    </section>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 m-auto col-sm-12">
          <div id="modal" class="modal d-none" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content p-5">
                <div class="modal-body">
                  <div class="circles">
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                    <span class="rounded-circle me-2"></span>
                  </div>
                  <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
